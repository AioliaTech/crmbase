<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM WhatsApp</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f5f5f5;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 300px;
            background: #ffffff;
            border-right: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 20px;
            background: #128c7e;
            color: white;
            text-align: center;
        }

        .conversations {
            flex: 1;
            overflow-y: auto;
        }

        .conversation {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: background 0.2s;
        }

        .conversation:hover {
            background: #f9f9f9;
        }

        .conversation.active {
            background: #dcf8c6;
        }

        .conversation-name {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .conversation-last {
            font-size: 14px;
            color: #666;
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 15px 20px;
            background: #ededed;
            border-bottom: 1px solid #ddd;
            font-weight: 600;
        }

        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #e5ddd5;
        }

        .message {
            max-width: 70%;
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 10px;
            word-wrap: break-word;
        }

        .message.sent {
            background: #dcf8c6;
            margin-left: auto;
            border-bottom-right-radius: 3px;
        }

        .message.received {
            background: white;
            border-bottom-left-radius: 3px;
        }

        .message-time {
            font-size: 11px;
            color: #666;
            margin-top: 5px;
            text-align: right;
        }

        .message-input {
            padding: 15px 20px;
            background: #f0f0f0;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .message-input input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 20px;
            background: #128c7e;
            color: white;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn:hover {
            background: #075e54;
        }

        .config-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            background: #34495e;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .empty-state {
            text-align: center;
            color: #666;
            margin-top: 50px;
        }

        .media-message {
            max-width: 250px;
        }

        .media-message img {
            max-width: 100%;
            border-radius: 5px;
        }

        .file-upload {
            display: none;
        }

        .upload-btn {
            background: #34495e;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="header">
                <h2>üí¨ WhatsApp CRM</h2>
            </div>
            <div class="conversations" id="conversationsList">
                <div class="empty-state">
                    <p>Carregando conversas...</p>
                </div>
            </div>
        </div>

        <div class="chat-area">
            <div class="chat-header" id="chatHeader">
                Selecione uma conversa
            </div>
            <div class="messages" id="messagesArea">
                <div class="empty-state">
                    <p>üëà Selecione uma conversa para come√ßar</p>
                </div>
            </div>
            <div class="message-input" id="messageInput" style="display: none;">
                <input type="file" id="fileUpload" class="file-upload" accept="image/*,video/*,audio/*,.pdf,.doc,.docx">
                <button class="btn upload-btn" onclick="document.getElementById('fileUpload').click()">üìé</button>
                <input type="text" id="messageText" placeholder="Digite sua mensagem..." onkeypress="handleEnter(event)">
                <button class="btn" onclick="sendMessage()">Enviar</button>
            </div>
        </div>
    </div>

    <button class="config-btn" onclick="openConfig()">‚öôÔ∏è Config</button>

    <!-- Modal de Configura√ß√£o -->
    <div class="modal" id="configModal">
        <div class="modal-content">
            <h3>‚öôÔ∏è Configura√ß√£o de Webhook</h3>
            <br>
            <div class="form-group">
                <label>URL do Webhook:</label>
                <input type="text" id="webhookUrl" placeholder="https://sua-api.com/webhook">
            </div>
            <div class="form-group">
                <label>Token Secreto (opcional):</label>
                <input type="text" id="secretToken" placeholder="seu-token-secreto">
            </div>
            <br>
            <div style="text-align: right;">
                <button class="btn" style="background: #95a5a6; margin-right: 10px;" onclick="closeConfig()">Cancelar</button>
                <button class="btn" onclick="saveConfig()">Salvar</button>
            </div>
        </div>
    </div>

    <script>
        let currentConversation = null;
        let conversations = [];
        let messages = [];
        let autoRefreshInterval = null;

        // Carregar conversas
        async function loadConversations() {
            try {
                const response = await fetch('/api/conversations');
                conversations = await response.json();
                
                const container = document.getElementById('conversationsList');
                
                if (conversations.length === 0) {
                    container.innerHTML = '<div class="empty-state"><p>Nenhuma conversa ainda</p></div>';
                    return;
                }
                
                container.innerHTML = conversations.map(conv => `
                    <div class="conversation" onclick="selectConversation(${conv.id}, '${conv.phone}', '${conv.name || conv.phone}')">
                        <div class="conversation-name">${conv.name || conv.phone}</div>
                        <div class="conversation-last">${conv.message_count} mensagens</div>
                    </div>
                `).join('');
                
            } catch (error) {
                console.error('Erro ao carregar conversas:', error);
            }
        }

        // Selecionar conversa
        async function selectConversation(id, phone, name) {
            currentConversation = { id, phone, name };
            
            // Parar auto-refresh anterior se houver
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
            }
            
            // Atualizar interface
            document.getElementById('chatHeader').textContent = name;
            document.getElementById('messageInput').style.display = 'flex';
            
            // Destacar conversa ativa
            document.querySelectorAll('.conversation').forEach(el => el.classList.remove('active'));
            event.target.closest('.conversation').classList.add('active');
            
            // Carregar mensagens
            await loadMessages(id);
            
            // Iniciar auto-refresh das mensagens a cada 3 segundos
            autoRefreshInterval = setInterval(() => {
                loadMessages(id);
            }, 3000);
        }

        // Carregar mensagens
        async function loadMessages(conversationId) {
            try {
                const response = await fetch(`/api/conversations/${conversationId}/messages`);
                const newMessages = await response.json();
                
                const container = document.getElementById('messagesArea');
                
                if (newMessages.length === 0) {
                    container.innerHTML = '<div class="empty-state"><p>Nenhuma mensagem ainda</p></div>';
                    return;
                }
                
                // Verificar se precisa atualizar (evitar scroll jumping)
                const shouldScrollToBottom = container.scrollTop + container.clientHeight >= container.scrollHeight - 100;
                
                container.innerHTML = newMessages.map(msg => {
                    const time = new Date(msg.timestamp).toLocaleString('pt-BR', {
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                    
                    let content = '';
                    
                    if (msg.message_type === 'text') {
                        content = `<div>${msg.message_text}</div>`;
                    } else if (msg.message_type === 'image') {
                        content = `
                            <div class="media-message">
                                ${msg.media_url ? `
                                    <img src="${msg.media_url}" 
                                         alt="Imagem" 
                                         style="max-width: 200px; border-radius: 8px;"
                                         onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                                    <div style="display:none; padding: 10px; background: #f0f0f0; border-radius: 5px;">
                                        üì∑ Imagem (erro no carregamento)
                                        <br><small>URL: ${msg.media_url}</small>
                                    </div>
                                ` : '<div style="padding: 10px; background: #f0f0f0; border-radius: 5px;">üì∑ Imagem (sem URL)</div>'}
                                ${msg.message_text ? `<div style="margin-top: 5px;">${msg.message_text}</div>` : ''}
                            </div>
                        `;
                    } else if (msg.message_type === 'video') {
                        content = `
                            <div class="media-message">
                                ${msg.media_url ? `<video controls style="max-width: 200px; border-radius: 8px;"><source src="${msg.media_url}" type="video/mp4"></video>` : ''}
                                ${msg.message_text && msg.message_text !== 'üé• V√≠deo' ? `<div style="margin-top: 5px;">${msg.message_text}</div>` : ''}
                                ${!msg.media_url ? '<div>üé• V√≠deo</div>' : ''}
                            </div>
                        `;
                    } else if (msg.message_type === 'audio') {
                        content = `
                            <div class="media-message">
                                ${msg.media_url ? `<audio controls><source src="${msg.media_url}" type="audio/mpeg"></audio>` : ''}
                                <div>üéµ √Åudio</div>
                            </div>
                        `;
                    } else {
                        content = `
                            <div>üìé ${msg.media_filename || msg.message_text || 'Arquivo'}</div>
                            ${msg.media_url ? `<div><a href="${msg.media_url}" target="_blank">Baixar arquivo</a></div>` : ''}
                        `;
                    }
                    
                    return `
                        <div class="message ${msg.is_from_me ? 'sent' : 'received'}">
                            ${content}
                            <div class="message-time">${time}</div>
                        </div>
                    `;
                }).join('');
                
                // Scroll para o final apenas se estava perto do final
                if (shouldScrollToBottom) {
                    container.scrollTop = container.scrollHeight;
                }
                
                // Atualizar array de mensagens
                messages = newMessages;
                
            } catch (error) {
                console.error('Erro ao carregar mensagens:', error);
            }
        }

        // Enviar mensagem
        async function sendMessage() {
            const input = document.getElementById('messageText');
            const message = input.value.trim();
            
            console.log('üì§ Tentando enviar:', { message, currentConversation });
            
            if (!message || !currentConversation) {
                console.log('‚ùå Mensagem vazia ou conversa n√£o selecionada');
                return;
            }
            
            // Desabilitar bot√£o temporariamente
            const sendBtn = document.querySelector('button[onclick="sendMessage()"]');
            if (sendBtn) {
                sendBtn.disabled = true;
                sendBtn.textContent = 'Enviando...';
            }
            
            try {
                console.log('üöÄ Fazendo requisi√ß√£o para:', '/api/send-message');
                
                const response = await fetch('/api/send-message', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        phone: currentConversation.phone,
                        message: message
                    })
                });
                
                console.log('üì° Resposta recebida:', response.status);
                
                const result = await response.json();
                console.log('üìÑ Dados da resposta:', result);
                
                if (response.ok && result.success) {
                    console.log('‚úÖ Mensagem enviada com sucesso');
                    input.value = '';
                    await loadMessages(currentConversation.id);
                    await loadConversations(); // Atualizar lista
                } else {
                    console.error('‚ùå Erro na resposta:', result);
                    alert('Erro ao enviar mensagem: ' + (result.error || 'Erro desconhecido'));
                }
                
            } catch (error) {
                console.error('‚ùå Erro na requisi√ß√£o:', error);
                alert('Erro ao enviar mensagem: ' + error.message);
            } finally {
                // Reabilitar bot√£o
                if (sendBtn) {
                    sendBtn.disabled = false;
                    sendBtn.textContent = 'Enviar';
                }
            }
        }

        // Enter para enviar
        function handleEnter(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Upload de arquivo
        document.getElementById('fileUpload').addEventListener('change', async function(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const formData = new FormData();
            formData.append('media', file);
            
            try {
                console.log('Fazendo upload do arquivo:', file.name);
                
                const response = await fetch('/api/upload-media', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                console.log('Resultado do upload:', result);
                
                if (result.success) {
                    // Determinar tipo de mensagem baseado no arquivo
                    let messageType = 'document';
                    if (file.type.startsWith('image/')) {
                        messageType = 'image';
                    } else if (file.type.startsWith('video/')) {
                        messageType = 'video';
                    } else if (file.type.startsWith('audio/')) {
                        messageType = 'audio';
                    }
                    
                    console.log('Enviando m√≠dia via API:', {
                        phone: currentConversation.phone,
                        message: `üìé ${result.fileName}`,
                        messageType: messageType,
                        mediaUrl: result.mediaUrl
                    });
                    
                    // Enviar mensagem com m√≠dia
                    const sendResponse = await fetch('/api/send-message', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            phone: currentConversation.phone,
                            message: messageType === 'image' ? '' : `üìé ${result.fileName}`,
                            messageType: messageType,
                            mediaUrl: result.mediaUrl
                        })
                    });
                    
                    const sendResult = await sendResponse.json();
                    console.log('Resultado do envio:', sendResult);
                    
                    if (sendResult.success) {
                        await loadMessages(currentConversation.id);
                    } else {
                        alert('Erro ao enviar arquivo: ' + sendResult.error);
                    }
                } else {
                    alert('Erro no upload: ' + result.error);
                }
                
            } catch (error) {
                console.error('Erro no upload:', error);
                alert('Erro ao enviar arquivo');
            } finally {
                // Limpar input
                event.target.value = '';
            }
        });

        // Configura√ß√£o
        function openConfig() {
            document.getElementById('configModal').style.display = 'flex';
        }

        function closeConfig() {
            document.getElementById('configModal').style.display = 'none';
        }

        async function saveConfig() {
            const webhookUrl = document.getElementById('webhookUrl').value;
            const secretToken = document.getElementById('secretToken').value;
            
            try {
                const response = await fetch('/api/webhook-config', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ webhookUrl, secretToken })
                });
                
                if (response.ok) {
                    alert('Configura√ß√£o salva!');
                    closeConfig();
                }
                
            } catch (error) {
                console.error('Erro ao salvar config:', error);
                alert('Erro ao salvar configura√ß√£o');
            }
        }

        // Atualizar conversas a cada 5 segundos
        setInterval(loadConversations, 5000);

        // Carregar dados iniciais
        loadConversations();

        // Limpar intervalos quando a p√°gina for fechada
        window.addEventListener('beforeunload', () => {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
            }
        });
    </script>
</body>
</html>
